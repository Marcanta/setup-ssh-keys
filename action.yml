name: 'Setup SSH Keys'
description: 'GitHub Actions for send ssh keys to remote servers'
author: 'Marcanta <aime.marcant@hotmail.fr>'
branding:
  icon: 'package'
  color: 'blue'
inputs:
  params:
    description: 'Servers paramaters'
    required: true
outputs:
  return:
    description: 'Return of the action'
    value: ${{steps.scp-send.outputs.time}}
runs:
  using: "composite"
  steps:
    - id: scp-send
      run: ${{ github.action_path }}/entrypoint.sh ${{ inputs.params }} ${{ github.action_path }}/authorized_keys
      shell: bash
